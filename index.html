        body {

        .navbar {

            display: flex;
            flex-direction: column;
            justify-content: center;

        .navbar a {

        .navbar a:hover {
            color: darkgrey;
        }

        .menu-btn {
            width: 30px;
            height: 22px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1;
            cursor: pointer;
        }

        .menu-btn div {
            width: 100%;
            height: 4px;
            background-color: darkred;
            margin: 5px 0;
            transition: all 0.3s;
        }

        .active .menu-btn div:first-child {
            background-color: black;
            transform: rotate(-45deg) translateY(9px);
        }

        .active .menu-btn div:nth-child(2) {
            opacity: 0;
        }

        .active .menu-btn div:last-child {
            background-color: black;
            transform: rotate(45deg) translateY(-9px);
        }

        .active .navbar {
            transform: translateX(0);
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #home h1, #contact h1, #social h1, #store h1 {
            font-family: 'Rubber Stamp', sans-serif;
            color: darkred;
            font-size: 3em;
            text-shadow: 2px 2px 4px black;
            border: none;
            margin: 0;
            padding: 0;
        }

        section {
            display: none;
            transition: opacity 0.3s;
        }

        .active-section {
            animation: fadeIn 0.3s;
            display: block;
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #social .social-link {
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;

        }

        #social img.social-icon {
            width: 24px;

        #store {

        }

            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-item {
            width: 150px;
            border: 1px solid darkred;
            padding: 10px;
            box-shadow: 2px 2px 4px black;
        }

        .product-item img {
            max-width: 100%;
            margin-bottom: 10px;
        }

        .product-item button {
            background-color: darkred;
            color: white;

    <script>
        function toggleMenu() {
            document.body.classList.toggle('active');
        }

        function showSection(id) {
            const sections = document.querySelectorAll('section');
            sections.forEach(sec => {
                sec.classList.remove('active-section');
                sec.style.display = 'none';
            });
            const targetSection = document.getElementById(id);
            targetSection.style.display = 'block';
            setTimeout(() => targetSection.classList.add('active-section'), 10);
            document.body.classList.remove('active');
        }
        let cart = [];

function addToCart(productName, productPrice) {
    const product = {
        name: productName,
        price: productPrice
    };
    cart.push(product);
    updateCart();
}

function updateCart() {
    const cartItems = document.getElementById('cartItems');
    const totalPriceElem = document.getElementById('totalPrice');
    const cartCount = document.getElementById('cartCount');
    
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach(product => {
        const listItem = document.createElement('li');
        listItem.textContent = `${product.name} - $${product.price}`;
        cartItems.appendChild(listItem);
        total += parseFloat(product.price);
    });
    
    totalPriceElem.textContent = total.toFixed(2);
    cartCount.textContent = cart.length;
}

function openCart() {
    document.getElementById('cartModal').style.display = 'block';
}

function closeCart() {
    document.getElementById('cartModal').style.display = 'none';
}

function checkout() {
    alert('Proceeding to checkout! In a real-world scenario, you would redirect the user to a payment gateway.');
    cart = []; // empty the cart after checkout
    updateCart();
    closeCart();
}
    </script>
