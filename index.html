<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burnt Out - Indie Band</title>
    <!-- Import the Rubber Stamp and Pixelify Sans fonts -->
    <link href="https://fonts.cdnfonts.com/css/rubber-stamp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/fkDQoij.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            transform: translateX(-100%);
            background-color: darkred;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .navbar a {
            font-family: 'Pixelify Sans', sans-serif;
            display: block;
            text-decoration: none;
            color: black;
            padding: 10px 0;
            transition: color 0.3s;
            font-size: 1.2em;
            text-align: center;
        }

        .navbar a:hover {
            color: darkgrey;
        }

        .menu-btn {
            width: 30px;
            height: 22px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1;
            cursor: pointer;
        }

        .menu-btn div {
            width: 100%;
            height: 4px;
            background-color: darkred;
            margin: 5px 0;
            transition: all 0.3s;
        }

        .active .menu-btn div:first-child {
            background-color: black;
            transform: rotate(-45deg) translateY(9px);
        }

        .active .menu-btn div:nth-child(2) {
            opacity: 0;
        }

        .active .menu-btn div:last-child {
            background-color: black;
            transform: rotate(45deg) translateY(-9px);
        }

        .active .navbar {
            transform: translateX(0);
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #home h1, #contact h1, #social h1 {
            font-family: 'Rubber Stamp', sans-serif;
            color: darkred;
            font-size: 3em;
            text-shadow: 2px 2px 4px black;
            border: none;
            margin: 0;
            padding: 0;
        }

        section {
            display: none;
            transition: opacity 0.3s;
        }

        .active-section {
            animation: fadeIn 0.3s;
            display: block;
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #social .social-link {
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        #social .social-link:hover {
            color: darkgrey;
        }

        #social img.social-icon {
            width: 24px;
        }

        #store {
            text-align: center;
        }

        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-item {
            width: 150px;
            border: 1px solid darkred;
            padding: 10px;
            box-shadow: 2px 2px 4px black;
        }

        .product-item img {
            max-width: 100%;
            margin-bottom: 10px;
        }

        .product-item button {
            background-color: darkred;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-item button:hover {
            background-color: #a11d1d;
        }

        #contact .social-link {
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        #contact .social-link:hover {
            color: darkgrey;
        }

        #contact img.social-icon {
            width: 35px;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="menu-btn" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="navbar">
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('contact')">Contact</a>
        <a href="#" onclick="showSection('social')">Social Media</a>
        <a href="#" onclick="showSection('store')">Store</a>
    </div>

    <main>
        <section id="home" class="active-section">
            <h1>BURNT OUT</h1>
        </section>
        <section id="contact">
    <h1>Contact Burnt Out</h1>
    <a href="mailto:rexwiseman62@gmail.com" class="social-link" target="_blank">
        <img src="https://static-00.iconduck.com/assets.00/gmail-icon-509x512-ikquhn8l.png" alt="Gmail Icon" class="social-icon">
    </a>
</section>
        <section id="social">
    <h1>BURNT OUT'S SOCIALS</h1>
        <a href="https://www.instagram.com/bburntout/" class="social-link" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram Icon" class="social-icon">
            @bburntout
    <a href="https://www.tiktok.com/@bburntout" class="social-link" target="_blank">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/016/716/450/small/tiktok-icon-free-png.png" alt="TikTok Icon" class="social-icon">
        @bburntout
    </a>
</p>
        </a>
    </p>
        </section>
        <section id="store">
            <h1>Store</h1>
            <div class="products">
                <!-- Sample products, replace with your products -->
                <div class="product-item">
                    <img src="https://source.boomplaymusic.com/group10/M00/09/09/dafdab2c2fc5404cbe34ba8a3a363a25_464_464.jpg" alt="Product 1">
                    <p>Test Item</p>
                    <p>$4.99</p>
                    <button>Buy Now</button>
                </div>
                <div class="product-item">
                    <img src="https://i.ytimg.com/vi/xmhoo4MZues/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBFpOj5rtEfg19ugFoeNfwK_hQtuw" alt="Product 2">
                    <p>Test Item 2</p>
                    <p>$24.99</p>
                    <button>Buy Now</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        function toggleMenu() {
            document.body.classList.toggle('active');
        }

        function showSection(id) {
            const sections = document.querySelectorAll('section');
            sections.forEach(sec => {
                sec.classList.remove('active-section');
                sec.style.display = 'none';
            });
            const targetSection = document.getElementById(id);
            targetSection.style.display = 'block';
            setTimeout(() => targetSection.classList.add('active-section'), 10);
            document.body.classList.remove('active');
        }
    </script>
</body>

</html>
